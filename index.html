<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List</title>
</head>
<body>
  <h1>Make your grocery list:</h1>
  <div class="container">
    <form id="groceryItems">
      <div class="form-group">
        <label for="itemOne">Item One</label>
        <input id="itemOne" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="itemTwo">Item Two</label>
        <input id="itemTwo" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="itemThree">Item Three</label>
        <input id="itemThree" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="itemFour">Item Four</label>
        <input id="itemFour" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div id="result">
      <ul id="list">

      </ul>
    </div>
  </div>
</body>
</html>
